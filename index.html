<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- RESET CSS -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- DEBUG CSS -->
    <!-- <link rel="stylesheet" href="./css/debug.css"> -->

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolo prezzo biglietto</title>

</head>

<body>
    <div class="container">
        
        <div class="wrapper">
            <div class="dati-input">
                <h1 class="title">calcola il prezzo del tuo biglietto</h1>
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome Cognome</label>
                        <input id="nome" type="text" name="nome" placeholder="Inserisci Nome...">
                    </div>
                    <div class="col">
                        <label for="km">Km da percorrere</label>
                        <input id="km" type="number" name="km" placeholder="Inserisci km...">
                    </div>
                    <div class="col">
                        <label for="eta">Fascia d'et√†</label>
                        <select name="eta" id="fascia-eta">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over65</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" id="bottone" type="button" name="bottone">Genera</button>
                    <button class="btn" id="annulla" type="button" name="annulla">Annulla</button>
                </div>
                
            </div>
        </div>
        <section class="biglietto hidden  ">
            <h2 class="title">Il tuo biglietto</h2>
            <div id="biglietto">
                <h2>dettagli passeggero</h2>
                <div class="dati">
                    <div class="nome">
                        <h2>nome passeggero <span id="eta"></span></h2>
                        <h3 id="nome-passeggero"></h3>
                    </div>
                    <div class="offerta">
                        <table>
                            <thead>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice Cp</th>
                                    <th>Costo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span id="offerta-applicata"></span></td>
                                    <td><span id="carrozza"></span></td>
                                    <td><span id="codice-cp"></span></td>
                                    <td><span id="costo"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
    
            </div>
    
        </section>
    
    </div>

    <script src="./main.js"></script>
</body>

</html>
